    driver-class-name: org.h2.Driver
    username: sa
    password:
  # H2 console
  h2:
    console:
      enabled: true
      path: /h2-console

  # Configurações de JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true

  devtools:
    restart:
      enabled: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    connectRetries: 3


logging:
  level:
    root: INFO
    br: DEBUG
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
